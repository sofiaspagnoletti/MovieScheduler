<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4 font-italic">Anytime is movie time</h1>
            <p class="lead my-3"> Playing now</p>
        </div>
    </div>

    <div class="container align-items-center">
        <div class="row justify-content-center">
            <div class="col-8">
                <table class="table table-sm table-hover" id="movie-table">
                    <thead>
                        <h4>Current movie schedule</h4>
                        <tr>
                            <th scope="col">Movie name</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next showtime </th>
                            <th scope="col">Starting in</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <div class="container align-items-center">
        <div class="row justify-content-center">
            <div class="col-8">
                <h4>Add a movie</h4>
                <hr />
                <form>
                    <div class="form-group">
                        <label>Movie name</label>
                        <input class="form-control" id="input-movie-name">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <input class="form-control" id="input-movie-genre">
                    </div>
                    <div class="form-group">
                        <label>Frequency (HH:mm - military time)</label>
                        <input class="form-control" id="input-movie-frequency">
                    </div>
                    <div class="form-group">
                        <label>Next showtime</label>
                        <input class="form-control" id="input-time-next">
                    </div>
                    <button type="submit" id="add-movie-btn" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
