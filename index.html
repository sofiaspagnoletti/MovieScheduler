<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4 font-italic">Anytime is train time</h1>
            <p class="lead my-3"> Choo Choo | Chee Chee</p>
        </div>
    </div>

    <div class="container align-items-center">
        <div class="row justify-content-center">
            <div class="col-8">
                <table class="table table-sm table-hover">
                    <thead>
                        <h4>Current train schedule</h4>
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next arrival</th>
                            <th scope="col">Minutes away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mark</td>
                            <td>Seattle</td>
                            <td>30</td>
                            <td>15</td>
                            <td>30</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <div class="container align-items-center">
        <div class="row justify-content-center">
            <div class="col-8">
                <h4>Add train</h4>
                <hr />
                <form>
                    <div class="form-group">
                        <label>Train name</label>
                        <input class="form-control" id="input-train-name">
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input class="form-control" id="input-train-destination">
                    </div>
                    <div class="form-group">
                        <label>First train time (HH:mm - military time)</label>
                        <input class="form-control" id="input-train-time">
                    </div>
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input class="form-control" id="input-train-frequency">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
